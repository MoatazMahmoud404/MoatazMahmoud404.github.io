backend:
  name: git-gateway
  branch: main # The branch where published posts will be stored
media_folder: "assets/images/uploads" # Folder where images are uploaded
public_folder: "/images/uploads" # Path Jekyll will use to refer to uploaded images

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Categories", name: "categories", widget: "list" }
      - { label: "Tags", name: "tags", widget: "list" }
